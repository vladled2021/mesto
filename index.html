<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="./images/header-logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar"><img class="profile__image" alt="Аватарка" src="./images/Kusto.jpg"></div>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button">
          </button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button class="profile__add-button">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Gatchina.jpg" alt="Гатчина">
          <div class="element__container">
            <h3 class="element__title">Гатчина</h3>
            <button type="submit" name="like" value="like" class="element__like"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <h3 class="element__title">Гора Эльбрус</h3>
            <button type="submit" name="like" value="like" class="element__like"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="element__container">
            <h3 class="element__title">Домбай</h3>
            <button type="submit" name="like" value="like" class="element__like"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/Orel.jpg" alt="Орёл">
          <div class="element__container">
            <h3 class="element__title">Орёл</h3>
            <button type="submit" name="like" value="like" class="element__like"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/saint-petersburg.jpg" alt="Санкт-Петербург">
          <div class="element__container">
            <h3 class="element__title">Санкт-Петербург</h3>
            <button type="submit" name="like" value="like" class="element__like"></button>
          </div>

        </div>
        <div class="element">
          <img class="element__image" src="./images/Karachevsk.jpg" alt="Карачаево-Черкесия">
          <div class="element__container">
            <h3 class="element__title">Карачаево-Черкесия</h3>
            <button type="submit" name="like" value="like" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <form class="popup__container">
      <button type="button" class="popup__close-button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" name="name" required class="popup__input popup__input_name">
      <input type="text" name="job" required class="popup__input popup__input_job">
      <button type="submit" class="popup__submit">Сохранить</button>
    </form>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
