<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img class="header__logo" alt="логотип" src="./images/header-logo.svg">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__image" alt="Аватарка" src="./images/Kusto.jpg">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button">
          </button>
          <p class="profile__activity">Исследователь океана</p>
        </div>
        <button type="button" aria-label="Добавить фото" class="profile__add-button">
        </button>
      </section>
      <section class="elements">
        <div class="element">
          <img class="element__image" src="./images/Gatchina.jpg" alt="Гатчина">
          <div class="element__container">
            <h2 class="element__title">Гатчина</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Elbrus.jpg" alt="Эльбрус">
          <div class="element__container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Dombai.jpg" alt="Домбай">
          <div class="element__container">
            <h2 class="element__title">Домбай</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Orel.jpg" alt="Орёл">
          <div class="element__container">
            <h2 class="element__title">Орёл</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/saint-petersburg.jpg" alt="Санкт-Петербург">
          <div class="element__container">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </div>
        <div class="element">
          <img class="element__image" src="./images/Karachevsk.jpg" alt="Карачаево-Черкесия">
          <div class="element__container">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" aria-label="Нравится" class="element__like"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" aria-label="Закрыть" class="popup__close-button">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="form">
        <input type="text" name="name" required class="popup__input popup__input_type_name">
        <input type="text" name="job" required class="popup__input popup__input_type_job">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
    </div>
  </div>
  <script src="./scripts/script.js"></script>
</body>
</html>
